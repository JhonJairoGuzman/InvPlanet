<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvPlanet - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        /* ============================================
           ESTILOS MEJORADOS PARA CATEGORÍAS AMPLIADAS
           ============================================ */
        
        /* Variables globales */
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --light: #ecf0f1;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --radius: 10px;
            --radius-sm: 5px;
        }

        /* Estilos de carga mejorados */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error view */
        .error-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        .error-view i {
            color: var(--danger);
            margin-bottom: 20px;
        }

        /* Welcome message */
        .welcome-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, white, var(--light));
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .welcome-message h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .welcome-message p {
            color: var(--gray);
            font-size: 1.2em;
        }

        /* Section title */
        .section-title {
            color: var(--dark);
            border-bottom: 3px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--primary);
        }

        /* Stats Grid Mejorado */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 28px;
            color: var(--dark);
            font-weight: 700;
        }

        .stat-info p {
            margin: 5px 0 0;
            color: var(--gray);
            font-size: 0.95em;
        }

        /* Dashboard Sections */
        .dashboard-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .dashboard-section {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .dashboard-section h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.3rem;
            border-bottom: 2px solid var(--light);
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alertas-list, .ventas-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .alerta-item, .venta-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--light);
            transition: background 0.3s;
        }

        .alerta-item:hover, .venta-item:hover {
            background: var(--light);
            border-radius: var(--radius-sm);
        }

        .alerta-item:last-child, .venta-item:last-child {
            border-bottom: none;
        }

        /* ============================================
           ESTILOS PARA CATEGORÍAS AMPLIADAS
           ============================================ */

        .categorias-view {
            padding: 20px;
        }

        .categorias-stats {
            margin-bottom: 30px;
        }

        .stats-mini-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .mini-card {
            background: linear-gradient(135deg, white, var(--light));
            border-radius: var(--radius-sm);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .mini-card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-lg);
        }

        .mini-card i {
            font-size: 24px;
            color: var(--primary);
        }

        .mini-card span {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }

        /* Grupos de categorías */
        .categorias-groups {
            margin-bottom: 40px;
        }

        .groups-title {
            color: var(--dark);
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .categoria-group {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }

        .group-header h4 {
            margin: 0;
            color: var(--dark);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .group-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .group-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 8px;
            border-radius: var(--radius-sm);
            background: var(--light);
            min-width: 60px;
            transition: all 0.3s ease;
        }

        .group-icon:hover {
            transform: scale(1.1);
            background: white;
            box-shadow: var(--shadow);
        }

        .group-icon i {
            font-size: 20px;
        }

        .group-icon small {
            font-size: 0.7rem;
            color: var(--gray);
        }

        .group-icon.more {
            background: var(--primary);
            color: white;
            font-weight: bold;
            justify-content: center;
        }

        /* Grid de categorías */
        .categorias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .categoria-card {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left-width: 4px;
            border-left-style: solid;
            position: relative;
            overflow: hidden;
        }

        .categoria-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, transparent 50%, rgba(0,0,0,0.02) 50%);
            border-radius: 0 0 0 100px;
        }

        .categoria-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .categoria-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .categoria-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .categoria-card:hover .categoria-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .categoria-info {
            flex: 1;
        }

        .categoria-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
            color: var(--dark);
            font-weight: 700;
        }

        .categoria-info p {
            margin: 0 0 10px 0;
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .categoria-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--light);
        }

        .categoria-search {
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--light);
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* ============================================
           ESTILOS PARA REPORTES POR CATEGORÍAS
           ============================================ */

        .categorias-reporte {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .categoria-reporte-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border-left-width: 4px;
            border-left-style: solid;
        }

        .categoria-reporte-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light);
        }

        .categoria-reporte-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: var(--light);
        }

        .categoria-reporte-info {
            flex: 1;
        }

        .categoria-reporte-info h4 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .categoria-reporte-total {
            text-align: right;
        }

        .categoria-reporte-total strong {
            font-size: 1.2rem;
            color: var(--dark);
            display: block;
        }

        .categoria-reporte-total small {
            color: var(--gray);
            font-size: 0.8rem;
        }

        .categoria-reporte-productos {
            max-height: 200px;
            overflow-y: auto;
        }

        .table-small {
            font-size: 0.9rem;
        }

        .table-small td, .table-small th {
            padding: 8px;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */

        @media (max-width: 992px) {
            .dashboard-sections {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .categorias-grid {
                grid-template-columns: 1fr;
            }
            
            .groups-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-mini-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons {
                width: 100%;
            }
            
            .action-buttons .btn {
                flex: 1;
            }
        }

        @media (max-width: 576px) {
            .stats-mini-cards {
                grid-template-columns: 1fr;
            }
            
            .categoria-header {
                flex-direction: column;
                text-align: center;
            }
            
            .categoria-actions {
                justify-content: center;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .slide-in {
            animation: slideIn 0.5s ease;
        }

        /* Badges mejorados */
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-primary {
            background: var(--primary);
            color: white;
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .badge-warning {
            background: var(--warning);
            color: white;
        }

        .badge-danger {
            background: var(--danger);
            color: white;
        }

        .badge-info {
            background: var(--primary-dark);
            color: white;
        }

        /* Botones mejorados */
        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--dark));
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Tablas mejoradas */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: var(--light);
            padding: 15px;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid var(--primary);
        }

        .table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--light);
        }

        .table tr:hover {
            background: rgba(52,152,219,0.05);
        }

        /* Mensajes flotantes mejorados */
        .mensaje-flotante {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        .mensaje-flotante.success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .mensaje-flotante.error {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: white;
        }

        .mensaje-flotante.info {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
        }

        /* Tooltips */
        [data-tooltip] {
            position: relative;
            cursor: help;
        }

        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background: var(--dark);
            color: white;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        [data-tooltip]:hover:before {
            opacity: 1;
            visibility: visible;
            bottom: 120%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-globe-americas"></i>
                    <h1>InvPlanet</h1>
                </div>
                <div class="user-info">
                    <span id="userName">Cargando usuario...</span>
                    <button class="btn btn-danger btn-small" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Sidebar -->
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-bars"></i> Menú</h2>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-view="dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="inventario">
                            <i class="fas fa-boxes"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="categorias">
                            <i class="fas fa-tags"></i>
                            <span>Categorías</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="ventas">
                            <i class="fas fa-cash-register"></i>
                            <span>Ventas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="reportes">
                            <i class="fas fa-chart-line"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="gastos">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Gastos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="configuracion">
                            <i class="fas fa-cog"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                </ul>
                
                <div class="sidebar-footer">
                    <div class="time-display">
                        <p id="currentDate"></p>
                        <p id="currentTime"></p>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <main class="content-area" id="mainContent">
                <!-- El contenido se cargará aquí dinámicamente -->
                <div class="welcome-message">
                    <h2>Bienvenido a InvPlanet</h2>
                    <p>Selecciona una opción del menú para comenzar</p>
                    <div class="loading-spinner" style="margin-top: 20px;" id="initialLoading"></div>
                    <p style="margin-top: 20px;">Cargando aplicación...</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Scripts - ORDEN CRUCIAL -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // ============================================
        // FUNCIONES AUXILIARES PARA DASHBOARD
        // ============================================
        
        // Función para mostrar mensajes (fallback)
        function mostrarMensaje(mensaje, tipo = 'info') {
            if (window.app && window.app.mostrarMensaje) {
                window.app.mostrarMensaje(mensaje, tipo);
                return;
            }
            
            const mensajeDiv = document.createElement('div');
            mensajeDiv.className = `mensaje-flotante ${tipo}`;
            mensajeDiv.innerHTML = `
                <i class="fas fa-${tipo === 'success' ? 'check-circle' : tipo === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${mensaje}</span>
            `;
            
            document.body.appendChild(mensajeDiv);
            
            setTimeout(() => {
                mensajeDiv.style.opacity = '1';
                mensajeDiv.style.transform = 'translateY(0)';
            }, 10);
            
            setTimeout(() => {
                mensajeDiv.style.opacity = '0';
                mensajeDiv.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    if (mensajeDiv.parentNode) mensajeDiv.remove();
                }, 300);
            }, 3000);
        }
        
        function mostrarError(mensaje) {
            const contentArea = document.getElementById('mainContent');
            if (contentArea) {
                contentArea.innerHTML = `
                    <div class="error-view">
                        <i class="fas fa-exclamation-triangle fa-3x"></i>
                        <h3>Error</h3>
                        <p>${mensaje}</p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="fas fa-redo"></i> Recargar Página
                        </button>
                    </div>
                `;
            }
        }
        
        function mostrarCarga(mensaje) {
            const contentArea = document.getElementById('mainContent');
            if (contentArea) {
                contentArea.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>${mensaje}</p>
                    </div>
                `;
            }
        }
        
        // ============================================
        // VERIFICACIONES Y CONFIGURACIONES
        // ============================================
        
        function verificarScriptsCriticos() {
            console.log('=== Verificando scripts críticos ===');
            
            if (typeof storage === 'undefined') {
                console.error('❌ ERROR: storage.js no se cargó');
                return false;
            }
            console.log('✓ storage.js cargado');
            
            if (typeof checkSession === 'function') {
                console.log('✓ auth.js cargado');
            } else {
                console.warn('⚠️ auth.js no completamente cargado');
            }
            
            if (typeof app === 'undefined') {
                console.error('❌ ERROR: app.js no se cargó');
                return false;
            }
            console.log('✓ app.js cargado');
            
            if (typeof storage.getInventario !== 'function') {
                console.error('❌ storage.js incompleto');
                return false;
            }
            
            if (typeof app.loadView !== 'function') {
                console.error('❌ app.js incompleto');
                return false;
            }
            
            console.log('✅ Todos los scripts críticos verificados');
            return true;
        }
        
        function verificarSesionUsuario() {
            console.log('Verificando sesión...');
            
            try {
                if (typeof checkSession === 'function') {
                    const tieneSesion = checkSession();
                    console.log('checkSession():', tieneSesion);
                    return tieneSesion;
                }
                
                console.warn('checkSession() no disponible, verificando manualmente...');
                const session = localStorage.getItem('invplanet_session');
                return session !== null && session !== 'null' && session !== '';
                
            } catch (error) {
                console.error('Error verificando sesión:', error);
                return false;
            }
        }
        
        function obtenerInformacionUsuario() {
            try {
                if (typeof getCurrentUser === 'function') {
                    const user = getCurrentUser();
                    if (user) return user;
                }
                
                const sessionStr = localStorage.getItem('invplanet_session');
                if (sessionStr && sessionStr !== 'null') {
                    try {
                        const session = JSON.parse(sessionStr);
                        return {
                            nombre: session.nombre || session.userId || 'Usuario',
                            username: session.userId || 'usuario',
                            role: session.role || 'user'
                        };
                    } catch (e) {}
                }
                
                return {
                    nombre: 'Usuario Demo',
                    username: 'demo',
                    role: 'user'
                };
                
            } catch (error) {
                console.error('Error obteniendo usuario:', error);
                return {
                    nombre: 'Usuario',
                    username: 'usuario',
                    role: 'user'
                };
            }
        }
        
        function actualizarFechaHora() {
            const now = new Date();
            const dateElement = document.getElementById('currentDate');
            const timeElement = document.getElementById('currentTime');
            
            if (dateElement) {
                dateElement.textContent = now.toLocaleDateString('es-ES', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            if (timeElement) {
                timeElement.textContent = now.toLocaleTimeString('es-ES', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
        }
        
        function configurarNavegacion() {
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    const view = this.getAttribute('data-view');
                    
                    if (window.app && window.app.loadView) {
                        window.app.loadView(view);
                    } else {
                        mostrarError('Error: No se puede cargar la vista');
                    }
                });
            });
        }
        
        function configurarLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    if (confirm('¿Estás seguro que deseas salir?')) {
                        if (typeof logout === 'function') {
                            logout();
                        } else {
                            localStorage.removeItem('invplanet_session');
                            localStorage.removeItem('invplanet_currentUser');
                            window.location.href = 'index.html';
                        }
                    }
                });
            }
        }
        
        // ============================================
        // INICIALIZACIÓN PRINCIPAL
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard HTML cargado - Iniciando inicialización...');
            
            if (!verificarScriptsCriticos()) {
                mostrarError('Error: Los archivos necesarios no se cargaron correctamente. Recarga la página.');
                return;
            }
            
            if (!verificarSesionUsuario()) {
                console.log('Sesión no válida, redirigiendo...');
                mostrarMensaje('Sesión expirada. Redirigiendo...', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                return;
            }
            
            const user = obtenerInformacionUsuario();
            const userNameElement = document.getElementById('userName');
            if (user && userNameElement) {
                userNameElement.textContent = `Bienvenido, ${user.nombre || user.username || 'Usuario'}`;
                document.title = `InvPlanet - ${user.nombre || 'Dashboard'}`;
            }
            
            actualizarFechaHora();
            setInterval(actualizarFechaHora, 1000);
            configurarNavegacion();
            configurarLogout();
            
            setTimeout(() => {
                try {
                    if (window.app && window.app.initializeApp) {
                        console.log('Inicializando app...');
                        const success = window.app.initializeApp();
                        
                        if (success) {
                            console.log('✓ App inicializada');
                            window.app.loadView('dashboard');
                            
                            const loadingElement = document.getElementById('initialLoading');
                            if (loadingElement) loadingElement.style.display = 'none';
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    mostrarError(`Error al inicializar: ${error.message}`);
                }
            }, 500);
            
            // Funciones globales
            window.mostrarModalNuevoProducto = () => window.app?.showModalNuevoProducto?.() || mostrarMensaje('Función no disponible', 'info');
            window.mostrarModalNuevaCategoria = () => window.app?.showModalNuevaCategoria?.() || mostrarMensaje('Función no disponible', 'info');
            window.mostrarModalNuevaVenta = () => window.app?.showModalNuevaVenta?.() || mostrarMensaje('Función no disponible', 'info');
            window.mostrarModalNuevoGasto = () => window.app?.showModalNuevoGasto?.() || mostrarMensaje('Función no disponible', 'info');
            window.cerrarModal = (modalId) => {
                const modal = document.getElementById(modalId);
                if (modal) modal.remove();
            };
            
            window.addEventListener('error', function(event) {
                console.error('Error global:', event.error);
            });
            
            console.log('✓ Inicialización completa');
        });
        
        // Funciones de depuración
        window.mostrarEstadoApp = function() {
            console.log('=== ESTADO DE LA APP ===');
            console.log('App:', !!window.app);
            console.log('Storage:', !!window.storage);
            console.log('Auth:', typeof checkSession === 'function');
            console.log('Categorías:', window.storage?.getCategorias()?.length || 0);
            console.log('=======================');
        };
        
        window.reiniciarApp = function() {
            console.log('Reiniciando app...');
            document.getElementById('modalContainer').innerHTML = '';
            if (window.app?.loadView) {
                window.app.loadView('dashboard');
                mostrarMensaje('App reiniciada', 'success');
            } else {
                location.reload();
            }
        };
        
        console.log('Dashboard HTML listo');
    </script>
</body>
</html>
